<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Hallo!</title>
  </head>

  <body>
    <style>
      canvas {
        border-style: solid;
      }
    </style>
    <canvas id="face" width="300" height="300"></canvas>
    <script>
      const canvas = document.querySelector("#face");
      const context = canvas.getContext("2d");

      const RANDOM_FACTOR = 5;

      const EYE_LENGTH = 80;
      const LEFT_EYE_START_X = 50;
      const RIGHT_EYE_START_X = 170;
      const EYE_CENTER_Y = 100;
      const NOSE_LEFT_CENTER_X = 150;
      const UNDERLIP_PADDING_X = 30;
      const UNDERLIP_CENTER_Y = 240;

      const UNDERLIP_START_X = UNDERLIP_PADDING_X;
      const UNDERLIP_END_X = canvas.width - UNDERLIP_PADDING_X;
      const LEFT_EYE_END_X = LEFT_EYE_START_X + EYE_LENGTH;
      const RIGHT_EYE_END_X = RIGHT_EYE_START_X + EYE_LENGTH;
      function bezier(template) {
        context.beginPath();
        context.moveTo(template[0].x, template[0].y);
        context.bezierCurveTo(
          template[1].x,
          template[1].y,
          template[2].x,
          template[2].y,
          template[3].x,
          template[3].y
        );
        context.stroke();
      }

      function addRandomValueTo(number) {
        return number + Math.random() * RANDOM_FACTOR;
      }

      const underlip = [
        {
          x: UNDERLIP_START_X,
          y: UNDERLIP_CENTER_Y
        },
        {
          x: addRandomValueTo(30),
          y: addRandomValueTo(290)
        },
        {
          x: addRandomValueTo(270),
          y: addRandomValueTo(290)
        },
        {
          x: UNDERLIP_END_X,
          y: UNDERLIP_CENTER_Y
        }
      ];

      bezier(underlip);

      const upperLip = [
        {
          x: 30,
          y: 240
        },
        {
          x: addRandomValueTo(30),
          y: addRandomValueTo(190)
        },
        {
          x: addRandomValueTo(270),
          y: addRandomValueTo(190)
        },
        {
          x: 270,
          y: 240
        }
      ];

      bezier(upperLip);

      const leftEyeUpper = [
        {
          x: LEFT_EYE_START_X,
          y: EYE_CENTER_Y
        },
        {
          x: addRandomValueTo(50),
          y: addRandomValueTo(140)
        },
        {
          x: addRandomValueTo(130),
          y: addRandomValueTo(140)
        },
        {
          x: LEFT_EYE_END_X,
          y: EYE_CENTER_Y
        }
      ];

      bezier(leftEyeUpper);

      const leftEyeLower = [
        {
          x: LEFT_EYE_START_X,
          y: EYE_CENTER_Y
        },
        {
          x: addRandomValueTo(50),
          y: addRandomValueTo(60)
        },
        {
          x: addRandomValueTo(130),
          y: addRandomValueTo(60)
        },
        {
          x: LEFT_EYE_END_X,
          y: EYE_CENTER_Y
        }
      ];

      bezier(leftEyeLower);

      const rightEyeLower = [
        {
          x: RIGHT_EYE_START_X,
          y: EYE_CENTER_Y
        },
        {
          x: addRandomValueTo(170),
          y: addRandomValueTo(140)
        },
        {
          x: addRandomValueTo(250),
          y: addRandomValueTo(140)
        },
        {
          x: RIGHT_EYE_END_X,
          y: EYE_CENTER_Y
        }
      ];

      bezier(rightEyeLower);

      const rightEyeUpper = [
        {
          x: RIGHT_EYE_START_X,
          y: EYE_CENTER_Y
        },
        {
          x: addRandomValueTo(170),
          y: addRandomValueTo(60)
        },
        {
          x: addRandomValueTo(250),
          y: addRandomValueTo(60)
        },
        {
          x: RIGHT_EYE_END_X,
          y: EYE_CENTER_Y
        }
      ];

      bezier(rightEyeUpper);

      const noseLeft = [
        {
          x: NOSE_LEFT_CENTER_X,
          y: 100
        },
        {
          x: addRandomValueTo(120),
          y: addRandomValueTo(160)
        },
        {
          x: addRandomValueTo(120),
          y: addRandomValueTo(170)
        },
        {
          x: NOSE_LEFT_CENTER_X,
          y: 180
        }
      ];

      bezier(noseLeft);
    </script>
  </body>
</html>
